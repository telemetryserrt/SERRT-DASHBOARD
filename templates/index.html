<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>

    <link rel="stylesheet" href="static/style.css" />
    <link type="image/png" rel="icon" href="static/images/icon-race-car.png" />
  </head>
  <body>
    <script src="static/index.js" async></script>
    <div class="BB-dashboard">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <div class="overlap-2">
              <div class="ailiz">Ailiz &lt;3</div>
              <div class="top-bar">
                <div class="overlap-group-2">
                  <div class="hour">
                    <div class="text-wrapper">7:30</div>
                  </div>
                  <div class="date">
                    <div class="text-wrapper-2">09/27/2023</div>
                  </div>
                </div>
              </div>
              <div class="dashboard-indicators">
                <img
                  class="low-beam-headlights"
                  src="static/img/low-beam-headlights.svg"
                  style="display: none"
                />
                <div class="lights" style="display: none">
                  <div class="overlap-group-3">
                    <img class="shape" src="static/img/shape-1.svg" />
                    <div class="text-wrapper-3">AUTO</div>
                  </div>
                </div>
                <img
                  class="parking-lights"
                  src="static/img/shape.svg"
                  style="display: none"
                />
                <!-- <img class="low-beam-headlights-2" src="img/low-beam-headlights.svg" /> -->
              </div>
            </div>
            <div class="MPH">
              <div class="overlap-3">
                <div class="text-wrapper-4" id="velocity">0</div>
                <div class="text-wrapper-5">MPH</div>
                <div class="o-v-bar">
                  <img class="range-bar" src="static/img/range-bar.svg" />
                </div>
              </div>
            </div>
            <div class="right-side-analytics">
              <div class="average-mpkW">
                <div class="overlap-group-4">
                  <div class="element-mpge">100 mpkW</div>
                  <div class="text-wrapper-6">Avg. mpkW</div>
                </div>
                <img class="sun" src="static/img/sun.svg" />
              </div>
              <div class="optimal-velocity">
                <div class="overlap-group-4">
                  <div class="element-optvel"><em>34</em> mph</div>
                  <div class="text-wrapper-6">Optimal Velociy</div>
                </div>
                <img
                  class="speedometer"
                  src="static/img/speedometer-svgrepo-com.svg"
                />
              </div>
              <div class="range">
                <div class="text-wrapper-7">188 mi</div>
                <div class="text-wrapper-8">Range</div>
                <div class="road-icon">
                  <img class="rectangle" src="static/img/rectangle-97.svg" />
                  <img class="rectangle-2" src="static/img/rectangle-98.svg" />
                  <div class="rectangle-3"></div>
                  <div class="rectangle-4"></div>
                  <div class="rectangle-5"></div>
                </div>
              </div>
            </div>
            <!-- <img class="arrows" src="img/arrows.png" /> -->
            <img class="left-arrow" src="static/img/left-arrow.svg" />
            <img class="right-arrow" src="static/img/right-arrow.svg" />
          </div>
          <img class="road" src="static/img/road.png" />
          <div class="overlap-4">
            <div class="bottom-left">
              <div class="temperature">
                <p class="element-f">
                  <span class="span">98 </span>
                  <span class="text-wrapper-9">Â°F</span>
                </p>
              </div>
              <div class="o-v">
                <div class="text-wrapper-10"><em>34</em> mph</div>
              </div>
            </div>
            <div class="battery-charge">
              <div class="overlap-5">
                <div class="text-wrapper-11">Battery charge</div>
                <img class="battery-ring" src="static/img/battery-ring.svg" />
                <div class="text-wrapper-12" id="soc"><em>0</em>%</div>
              </div>
              <div class="charge">
                <div class="rectangle-6"></div>
                <div class="rectangle-7"></div>
                <div class="rectangle-8"></div>
                <div class="rectangle-9"></div>
                <div class="rectangle-10"></div>
                <div class="rectangle-11"></div>
                <div class="rectangle-12"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="gear-selection">
          <div class="ready">READY</div>
          <div class="text-wrapper-13" data-gear="R">R</div>
          <div class="text-wrapper-14" data-gear="N">N</div>
          <div class="text-wrapper-15" data-gear="D">D</div>
        </div>
      </div>
    </div>
  </body>
</html>
